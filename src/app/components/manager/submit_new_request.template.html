<div fxLayout="row wrap" class="fullWidth" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" class="manOptionsBody" fxFlex="351px" fxLayoutAlign="space-between stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="fullWidth" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" class="marginBottom30" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="page.objValues">
          <div fxFlex="100">
            <canvas baseChart [datasets]="page.objValues" [labels]="page.objKeys" [legend]="true" chartType="pie"></canvas>
          </div>
        </div>
        <div fxLayout="row wrap" class="whiteBox fullWidth" fxLayoutGap="25px" fxLayoutAlign="start center" [fxShow]="true" routerLink="/home/man-date">
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-icon class="whiteBoxIcon" color="red">beach_access</mat-icon>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div>
                <p class="whiteBoxText">New leave request</p>
              </div>
            </div>
          </div>
        </div>
        <div fxLayout="row wrap" class="whiteBox fullWidth" fxLayoutGap="25px" fxLayoutAlign="start center" [fxShow]="true" routerLink="/home/man-pending">
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-icon class="whiteBoxIcon" color="red">schedule</mat-icon>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div>
                <p class="whiteBoxText">View my pending requests</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" class="marginBottom80" fxLayoutAlign="center stretch" [fxShow]="true"><button mat-button class="backButton" routerLink="/home/man/options">Back</button></div>
  </div>
</div>
