<div fxLayout="row wrap" class="insideRedBorders fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start center" [fxShow]="true">
    <div fxLayout="row wrap" style="height:70px;" class="marginBottom30 navBar fullWidth" fxLayoutAlign="space-between center" [fxShow]="true">
      <div fxLayout="column wrap" class="marginLeft20 pointerCursor" fxLayoutAlign="start stretch" [fxShow]="true" routerLink="/home/man/new">
        <mat-icon><span class="material-icons-round"> arrow_back_ios </span></mat-icon>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div>
          <p>Requests status</p>
        </div>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Downloaded images/logo.png" width="50px"></div>
    </div>
    <div fxLayout="row wrap" class="underNavBar fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="90" fxLayoutAlign="start center" [fxShow]="true">
        <div fxLayout="row wrap" class="greyBox fullWidth" fxLayoutGap="25px" fxLayoutAlign="space-between center" [fxShow]="true" *ngFor="let item of page.resultFormDB">
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div>
                <p class="greyBoxBigText">{{item.leaveType}}</p>
                <p class="greyBoxSmallText">Start date: {{item.startDate | date: &apos;dd/MM/yyyy&apos;}}</p>
                <p class="greyBoxSmallText">End date: {{item.endDate | date: &apos;dd/MM/yyyy&apos;}}</p>
              </div>
            </div>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true">
            <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="center center" [fxShow]="true">
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="item.status == &apos;pending&apos;">
                <mat-icon class="greyBoxPendingIcon">hourglass_empty</mat-icon>
                <div>
                  <p class="greyBoxSmallText" style="color: orange;">Pending</p>
                </div>
              </div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="item.status == &apos;approved&apos;">
                <mat-icon class="greyBoxTickIcon">thumb_up</mat-icon>
                <div>
                  <p class="greyBoxSmallText" style="color: green;">Approved</p>
                </div>
              </div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="item.status == &apos;rejected&apos;">
                <mat-icon class="greyBoxCrossIcon">thumb_down</mat-icon>
                <div>
                  <p class="greyBoxSmallText" style="color: red;">Rejected</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
