<div fxLayout="row wrap" class="fullWidth" fxLayoutAlign="start stretch" [fxShow]="true">
  <form class="fullWidth">
    <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Downloaded images/logoSmall.png" class="fullWidth"></div>
      <div fxLayout="row wrap" class="fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="90" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" class="marginBottom30 fullWidth" fxLayoutAlign="start stretch" [fxShow]="true">
            <div>
              <p class="loginRegHeading">Register</p>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
            <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput type="email" placeholder="Your email address" [required]="false">
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
            <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput type="text" placeholder="Name" [required]="false">
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true">
            <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput placeholder="Password" [required]="false">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          </div>
          <div fxLayout="row wrap" class="marginTop30" fxLayoutAlign="center stretch" [fxShow]="true"><button mat-button class="redButton">REGISTER</button></div>
        </div>
      </div>
    </div>
  </form>
</div>
