<div fxLayout="row wrap" class="fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="90" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="marginBottom30 marginTop30" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Downloaded images/logo.png" class="fullWidth"></div>
    <div fxLayout="row wrap" style="height:75px" class="marginBottom30 fullWidth" fxLayoutGap="10px" fxLayoutAlign="start center" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-icon class="userIcon" color="red">account_circle</mat-icon>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <p class="loginRegHeading">Name</p>
          </div>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <p class="loginRegHeading">Role: Juniour Dev</p>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" class="whiteBox fullWidth" fxLayoutGap="25px" fxLayoutAlign="start center" [fxShow]="true" routerLink="/home/emp-date">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-icon class="whiteBoxIcon" color="red">beach_access</mat-icon>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <p class="whiteBoxText">New leave request</p>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" class="whiteBox fullWidth" fxLayoutGap="25px" fxLayoutAlign="start center" [fxShow]="true" routerLink="/home/emp-available">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-icon class="whiteBoxIcon" color="red">date_range</mat-icon>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <p class="whiteBoxText">Leave days available</p>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" class="whiteBox fullWidth" fxLayoutGap="25px" fxLayoutAlign="start center" [fxShow]="true" routerLink="/home/login">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-icon class="whiteBoxIcon" color="red">exit_to_app</mat-icon>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <p class="whiteBoxText">Sign Out</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
