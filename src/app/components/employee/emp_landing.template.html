<div fxLayout="row wrap" class="redBorders fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
  <div fxLayout="column wrap" class="fullvh" fxFlex="90" fxLayoutAlign="space-between stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="fullWidth" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" class="marginBottom30 marginTop30" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Downloaded images/logo.png" class="fullWidth"></div>
        <div fxLayout="row wrap" style="height:75px" class="marginBottom30 fullWidth" fxLayoutGap="10px" fxLayoutAlign="start center" [fxShow]="true">
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-icon class="userIcon" color="red">account_circle</mat-icon>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div>
                <p class="loginRegHeading">{{page.currentUser.name}}</p>
              </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div>
                <p class="loginRegHeading">{{page.currentUser.role}}</p>
              </div>
            </div>
          </div>
        </div>
        <div fxLayout="row wrap" class="marginBottom30" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="page.objValues">
          <div fxFlex="100">
            <canvas baseChart [datasets]="page.objValues" [labels]="page.objKeys" chartType="pie"></canvas>
          </div>
        </div>
        <div fxLayout="row wrap" class="whiteBox fullWidth" fxLayoutGap="25px" fxLayoutAlign="start center" [fxShow]="true" routerLink="/home/emp-date">
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-icon class="whiteBoxIcon" color="red">beach_access</mat-icon>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div>
                <p class="whiteBoxText">New leave request</p>
              </div>
            </div>
          </div>
        </div>
        <div fxLayout="row wrap" class="whiteBox fullWidth" fxLayoutGap="25px" fxLayoutAlign="start center" [fxShow]="true" routerLink="/home/emp-pending">
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-icon class="whiteBoxIcon" color="red">schedule</mat-icon>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div>
                <p class="whiteBoxText">View my pending requests</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" style="    margin-bottom: 80px;" class="whiteBox fullWidth" fxLayoutGap="25px" fxLayoutAlign="start center" [fxShow]="true" (click)="logout()">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-icon class="whiteBoxIcon" color="red">exit_to_app</mat-icon>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <p class="whiteBoxText">Sign Out</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
