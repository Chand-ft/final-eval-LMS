<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" style="height:70px;" class="marginBottom30 navBar fullWidth" fxLayoutAlign="space-between center" [fxShow]="true">
      <div fxLayout="column wrap" class="marginLeft20 pointerCursor" fxLayoutAlign="start stretch" [fxShow]="true" routerLink="/home/emp">
        <mat-icon><span class="material-icons-round"> arrow_back_ios </span></mat-icon>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div>
          <p>Request leave</p>
        </div>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Downloaded images/logo.png" width="50px"></div>
    </div>
    <div fxLayout="row wrap" class="marginTop20 fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="80" fxLayoutAlign="start stretch" [fxShow]="true">
        <div>
          <p class="availableDaysText">Your remaining hours are : <br><br><span style="color: red;">40</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
